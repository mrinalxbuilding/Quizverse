<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizVerse</title>
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONTS -->
    <link href="https://api.fontshare.com/v2/css?f[]=stardom@400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu">
            <i class="fa-solid fa-bars fa-2x"></i>
        </div>

        <div class="logo">
            <a href="#">QuizVerse</a>
        </div>

        <div class="searchbox">
            <table class="element-cont">
                <tr>
                    <td>
                        <input type="text" placeholder="Search for your field.." class="search">
                    </td>
                    <td>
                        <i class="fa-solid fa-magnifying-glass" class="search-img"></i>
                    </td>
                </tr>
            </table>
        </div>
    </header>

    <main>
        <section class="cont-hero">
            <div class="container-hero">
               <div class="carousel-box">
                <div class="slide1">
                    <div class="img">
                        <img src="https://picsum.photos/id/238/200/300">
                    </div>
                    <div class="txt">
                        <h1>Question Day #1</h1>
                        <p>This Photo Resembles of which great nation leader ? </p>
                        <p><b>Hint</b>: this place is related to WW1. And the Leader played a major role in it.</p>
                        <div class="btn-submit">
                            <button>Submit</button>
                        </div>
                    </div>
                </div>
               </div>
            </div>
        </section>
    </main>
</body>
</html>
